<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="nav-container">
            <div class="nav-bar">
                <hr id="top-hr">

            </div>
        </div>
        <div class="profile">

                    <h1>William smith</h1>
                    <h4>Creative Designer</h4>

                    </p>
                </span>
            </div>
            <div id="pro-soc">
                <a href="https://faceboook.com/#">

                </a>
                <a href="https://twitter.com/#">

                </a>
                <a href="https://linkedin.com/#">
                    <img src="images/linkedin.svg" alt="linkedin">
                </a>

            <div id="stat">

                    <br>

                </div>

                    <br>

                <div id="review">

                    <br>
                    <span class="stat-desc">Reviews</span>

            </div>
            <hr id="hr">

            <p id="interested">Interested

            </p>
        </div>

                            Restaurant
                        </div>
                        <div class="bottom-text hide">
                            <span class="bottom-desc">View</span>
                            <span class="bottom-text-arrow">

                            </span>

                    </div>
                </a>
            </div>
